<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            margin: auto;
            width: 50%;
            border:3px solid green;
            padding:10px;
            text-align: center;
        }
        .centerImage{
            width: 40%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .absoluteImage{
            position: absolute;
            right:0px;
            top:-50px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="center">This text is center</div>
    <h2 style="text-align: center;">Center an image</h2>
    <img class="centerImage" src="/Images/img_tree.png">
    <img class="absoluteImage" src="/Images/soda.png">
</body>
</html>
