<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div + p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>General Sibling Selector</h2>
    <h4>This basically gets the sibling selector directly after a specific element</h4>
    <p>Paragraph 1</p>
    <div>
        <p>Paragraph 2 inside div</p>
    </div>
    <p>Paragraph 3 after the div</p>
    <p>Paragraph 4</p>
</body>
</html>
