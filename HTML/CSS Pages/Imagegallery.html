<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            margin:5px;
            float:left;
            width: 180px;
            height: 200px;
            border:1px solid #ccc;
        }

        div.gallery:hover{
            border:1px solid #777;
        }

        div.gallery img{
            width: 100%;
            height: 80%;
        }
        .desc{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="/Images/futuremedical.png" width="600" height="400">
        <div class="desc">Future Medical</div>
    </div>

    <div class="gallery">
        <img src="/Images/img_tree.png" width="600" height="400">
        <div class="desc">Pink tree</div>
    </div>

    <div class="gallery">
        <img src="/Images/mac.jpg" width="600" height="400">
        <div class="desc">Mac</div>
    </div>

    <div class="gallery">
        <img src="/Images/soda.png" width="600" height="400">
        <div class="desc">Soda PNG</div>
    </div>
</body>
</html>
