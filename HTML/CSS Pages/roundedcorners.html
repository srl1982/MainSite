<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: green;
            color:white;
            border-radius: 25px;
            width: 200px;
            height: 200px;
            padding:16px;
            box-sizing: border-box;
        }
        #div2{
            background-color: green;
            color:white;
            border-radius: 50px;
            width: 200px;
            height: 200px;
            padding:16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">
        Rounded corners!
    </div>
    <div id="div2">
        Rounded corners
    </div>
</body>
</html>
