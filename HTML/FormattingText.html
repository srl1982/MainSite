<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p><b>Ths is bold</b></p>
    <p><strong>This is strong text</strong></p>
    <p><i>This is italicized text</i></p>
    <p><em>Emphasized text</em></p>
    <p><mark>Marked text</mark></p>
    <p><small>Smaller text</small></p>
    <p><del>Deleted text</del><ins>Inserted text instead</ins></p>
    <p><sub>Subscripted text</sub<sup>Superscript text!</sup></p>   
    <p>This text goes from left to right</p>
    <p><bdo dir="rtl">This text will go fright to left!</bdo></p>

    <a href="/">Return home</a>
</body>
</html>
