<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Unordered list</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>Ordered list</p>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>-Black hot drink</dd>
        <dt>Milk</dt>
        <dd>-White cold drink</dd>
        <dd>-Also, made from almond</dd>
    </dl>
</body>
</html>
